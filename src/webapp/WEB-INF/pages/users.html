<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

    <style>
        .btn {
            display: inline-block;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: #fff;
            border: none;
            border-radius: 3px;
            margin: 2px;
        }

        .btn-edit {
            background-color: #4CAF50;
        }

        .btn-edit:hover {
            background-color: #45a049;
        }

        .btn-delete {
            background-color: #f44336;
        }

        .btn-delete:hover {
            background-color: #da190b;
        }

        .btn-add {
            background-color: #008CBA;
        }

        .btn-add:hover {
            background-color: #007B9E;
        }

        input[type="text"] {
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<h1>Users</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    </thead>
    <tbody>
    <tr>
    <form th:action="@{/users/add}" method="post" th:object="${user}">
        <td>#</td>
        <td>
            <input type="text" th:field="*{firstName}" placeholder="First Name" required>
        </td>
        <td>
            <input type="text" th:field="*{lastName}" placeholder="Last Name" required>
        </td>
        <td>
            <button type="submit" class="btn btn-add">Add</button>
        </td>
    </form>
    </tr>

    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td>
            <a th:href="@{users/edit(id=${user.id})}" class="btn btn-edit">Edit</a>
        </td>
        <td>
            <form th:action="@{users/delete(id=${user.id})}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-delete">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
